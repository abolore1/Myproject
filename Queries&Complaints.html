<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="MyHtmlProCss/Queries&Complaints.css" />
    <script src="main.js"></script>


</head>

<body>

    <h1 id="header"> <em>Queries and complaints of customers.</em> </h1>

    <div  id="formdiv">
        <form action="">

            <div id="field"> 
                
                First Name :<br>
                <input id="input" type="text" required autocomplete="on" autofocus placeholder="First Name" autofocus> <br>

                <label for="lastname" >Last Name : <br></label>
                <input id="input" type="text" required autocomplete="on"  placeholder="Last Name"> <br>

                Address : <br>
                <textarea  wrap="soft" rows="0" cols="16.8" maxlength="" placeholder="Address" ></textarea> <br>

                Contact No.:<br>
                <input id="input" type="text" maxlength="13" required placeholder="+2348082486512" > <br>

                Date: <br>
                <input id="input" type="date" name="date"> <br>

                Queries/Complaints : <br>
                <textarea id="textcom" rows="0" cols="16.8" maxlength="" placeholder="Complain goes here" ></textarea> <br>

                 Email Id : <br>
                <input id="input" type="text" size="20" placeholder="quduskudos@yahoo.com" > <br> <br>

                <input type="radio" name="gender" value="male" checked> Male
                <input type="radio" name="gender" value="female" unchecked>Female <br> <br>
                <button >Submit</button>   <button>Reset</button>

            </div>

        </form>
    </div>

</body>

</html>
